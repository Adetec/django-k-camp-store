{% extends 'base.html' %}

{% block title %}Reset password{% endblock %}

{% block content %}
    <section class="form-section">
        <h2 class="section-headline">Reset password</h2>
        <p class="section-description">
            Please fill in your new password.
        </p>
        <div class="form">
            <form class="col-lg-6 mx-auto form-group" action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <input class="btn btn-primary" type="submit" value="Reset password">
            </form>
        </div>
    </section>
    <script>
        addFormClasses()
    </script>
{% endblock %}
