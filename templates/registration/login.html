{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <section class="form-section">
        <h2 class="section-headline">Login</h2>
        <p class="section-description">
            Please fill in your credentials to login to your account.
        </p>
        <div class="form">
            <form class="col-lg-6 mx-auto form-group" action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.as_p }}
                </div>
                <input class="btn btn-primary" type="submit" value="Login">
            </form>
            <div>
                <a href="{% url 'signup' %}">Don't have an account?</a>
                <a href="{% url 'password_reset' %}">Reset password</a>
            </div>
        </div>
    </section>
    <script>
        addFormClasses()
    </script>
{% endblock %}
