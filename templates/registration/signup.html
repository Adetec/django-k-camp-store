{% extends 'base.html' %}

{% block title %}{{ operation.title }}{% endblock %}

{% block content %}
    <section class="form-section">
        <h2 class="section-headline">{{ operation.title }}</h2>
        <p class="section-description">
            {{ operation.description }}
        </p>
        <div class="form">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="{{ operation.title }}">
            </form>
        </div>
    </section>
{% endblock %}
