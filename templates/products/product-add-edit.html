{% extends 'base.html' %}

{% block title %}{{ operation }} product{% endblock %}

{% block content %}
    <section class="form-section">
        <h2 class="section-headline">Add/Edit Product</h2>
        <p class="section-description">
            Please fill in your email to reset your password.
        </p>
        <div class="form">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="{{ operation }}">
            </form>
        </div>
    </section>
{% endblock %}
