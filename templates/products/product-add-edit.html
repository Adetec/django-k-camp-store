{% extends 'base.html' %}

{% block title %}{{ operation }} product{% endblock %}

{% block content %}
    <section class="container">
        <div class="mt-2 text-center">
            <h2 class="section-headline">{{ operation }} Product</h2>
            <p class="section-description">
                {{ operation }} product.
            </p>
        </div>
        <div class="form">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <input class="btn btn-primary" type="submit" value="{{ operation }}">
            </form>
        </div>
    </section>
    <script>
        addFormClasses()
    </script>
{% endblock %}
