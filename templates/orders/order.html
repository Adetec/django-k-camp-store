
{% extends 'base.html' %}

{% block title %}{{ user.username | capfirst }}'s order{% endblock %}

{% block content %}
    <section class="container mt-4">
        <div class="text-center">
            <h2>Make your order</h2>
            <p>
                Change your main address if you want to order from a different one.
            </p>
        </div>
        <div class="form">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <input class="btn btn-primary" type="submit" value="Order now">
            </form>
        </div>
    </section>
    <script>
        addFormClasses()
    </script>
{% endblock %}
